fmstr_example_usb_cdc:
  section-type: application
  contents:
    document:
      brief: FreeMASTER example using virtual serial communication at USB port and
        CDC VCOM class. This example application demonstrates use of FreeMASTER tool
        to visualize internal variables and to control the application flow by modifying
        variables. The application also shows use of advanced FreeMASTER features
        like TSA tables and Pipes.
      category: freemaster_examples
      example_readme:
      - examples/freemaster_examples/fmstr_example_usb_cdc/readme.md
      - ${board_root}/${board}/freemaster_examples/fmstr_usb_cdc/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
      name: fmstr_example_usb_cdc${core_id_suffix_name}
    meta_path: examples/freemaster_examples/fmstr_example_usb_cdc
    project-root-path: boards/${board}/freemaster_examples/fmstr_usb_cdc/${multicore_foldername}
  boards:
    frdmmcxa153: []
