mcuboot_opensource:
  section-type: application
  contents:
    meta_path: examples/ota_examples/mcuboot_opensource
    project-root-path: boards/${board}/ota_examples/mcuboot_opensource/${multicore_foldername}
    document:
      name: mcuboot_opensource${core_id_suffix_name}
      category: ota_examples
      brief: MCUboot bootloader
      example_readme:
      - examples/ota_examples/mcuboot_opensource/readme.md
      - ${board_root}/${board}/ota_examples/mcuboot_opensource/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards:
    frdmmcxa153:
    - -mdk@release
    - -mdk@debug
mcuboot_opensource@mcxn_encrypted_xip:
  section-type: custom_application
  contents:
    document:
      extra_build_args:
      - -DCONF_FILE=examples/ota_examples/_custom_cfg/mcxn/mcuboot_opensource.conf
  boards: {}
