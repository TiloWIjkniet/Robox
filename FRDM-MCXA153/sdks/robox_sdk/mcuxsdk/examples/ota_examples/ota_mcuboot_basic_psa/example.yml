ota_mcuboot_basic_psa:
  section-type: application
  contents:
    meta_path: examples/ota_examples/ota_mcuboot_basic_psa
    project-root-path: boards/${board}/ota_examples/ota_mcuboot_basic_psa/${multicore_foldername}
    document:
      name: ota_mcuboot_basic_psa${core_id_suffix_name}
      category: ota_examples
      brief: This projects gives an example of a basic application bootable by MCUBoot
        using PSA API
      example_readme:
      - examples/ota_examples/ota_mcuboot_basic_psa/readme.md
      - ${board_root}/${board}/ota_examples/ota_mcuboot_basic_psa/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
ota_mcuboot_basic_psa@mcxn_encrypted_xip:
  section-type: custom_application
  contents:
    document:
      extra_build_args:
      - -DCONF_FILE=examples/ota_examples/_custom_cfg/mcxn/ota_mcuboot_basic_psa.conf
  boards: {}
