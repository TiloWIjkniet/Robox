ota_mcuboot_client_enet:
  section-type: application
  contents:
    meta_path: examples/ota_examples/ota_mcuboot_client/enet
    project-root-path: boards/${board}/ota_examples/ota_mcuboot_client/enet/${multicore_foldername}
    document:
      name: ota_mcuboot_client_enet${core_id_suffix_name}
      category: ota_examples
      brief: The ota_mcuboot_client demo application demonstrates an HTTPS OTA client
        using FreeRTOS + LWIP + MbedTLS + CoreHTTP. The client connects to a HTTPS
        server and requests an OTA binary for download and subsequent installation
        by MCUBoot.
      example_readme:
      - examples/ota_examples/ota_mcuboot_client/enet/readme.md
      - ${board_root}/${board}/ota_examples/ota_mcuboot_client/enet/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
ota_mcuboot_client_enet@mcxn_encrypted_xip:
  section-type: custom_application
  contents:
    document:
      extra_build_args:
      - -DCONF_FILE=examples/ota_examples/_custom_cfg/mcxn/ota_mcuboot_client_enet.conf
  boards: {}
