freertos_mpu_ns:
  use_sysbuild: true
  section-type: application
  contents:
    meta_path: examples/freertos_examples/freertos_mpu/freertos_mpu_ns
    project-root-path: boards/${board}/freertos_examples/freertos_mpu/freertos_mpu_ns/${multicore_foldername}
    document:
      name: freertos_mpu_ns${core_id_suffix_name}
      category: freertos_examples
      brief: The freertos_mpu example for FreeRTOS demonstrates the possibility to
        use the trust-zone features of FreeRTOS.
      example_readme:
      - examples/freertos_examples/freertos_mpu/readme.md
      - ${board_root}/${board}/freertos_examples/freertos_mpu/freertos_mpu_s/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
