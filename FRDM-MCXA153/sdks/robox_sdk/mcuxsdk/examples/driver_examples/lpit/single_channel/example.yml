lpit_single_channel:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lpit/single_channel
    project-root-path: boards/${board}/driver_examples/lpit/single_channel/${multicore_foldername}
    document:
      name: lpit_single_channel${core_id_suffix_name}
      category: driver_examples/lpit
      brief: The LPIT single channel project is a simple example of the SDK LPIT driver.
