ostimer_example:
  section-type: application
  contents:
    meta_path: examples/driver_examples/ostimer
    project-root-path: boards/${board}/driver_examples/ostimer/${multicore_foldername}
    document:
      name: ostimer_example${core_id_suffix_name}
      category: driver_examples/ostimer
      brief: The OSTIMER project is a simple demonstration program of the SDK OSTIMER
        driver. It sets the OSTIMER as the wakeup source from deep-sleep mode. After
        wakeup from deep-sleep mode, OS timer will set match value to trigger the
        interrupt while the timer count tick reach the match value about every 2 seconds.
      example_readme:
      - examples/driver_examples/ostimer/readme.md
      - ${board_root}/${board}/driver_examples/ostimer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards:
    frdmmcxa153: []
