ewm_timer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/ewm/timer
    project-root-path: boards/${board}/driver_examples/ewm/timer/${multicore_foldername}
    document:
      name: ewm_timer${core_id_suffix_name}
      category: driver_examples/ewm_timer
      brief: The EWM TIMER Example project is to demonstrate usage of the KSDK EWM
        driver. In the example, EWM counter is continuously refreshed until timer
        is timeout. Once the timer is timeut, EWM counter will expire and interrupt
        will be generated.
      example_readme:
      - examples/driver_examples/ewm/timer/readme.md
      - ${board_root}/${board}/driver_examples/ewm/timer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
