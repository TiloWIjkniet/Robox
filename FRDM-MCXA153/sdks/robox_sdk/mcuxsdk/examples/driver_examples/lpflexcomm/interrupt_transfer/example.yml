lpflexcomm_interrupt_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lpflexcomm/interrupt_transfer
    project-root-path: boards/${board}/driver_examples/lpflexcomm/interrupt_transfer/${multicore_foldername}
    document:
      name: lpflexcomm_interrupt_transfer${core_id_suffix_name}
      category: driver_examples/lpflexcomm
      brief: The lpflexcomm_interrupt_transfer example shows how to use lpi2c driver
