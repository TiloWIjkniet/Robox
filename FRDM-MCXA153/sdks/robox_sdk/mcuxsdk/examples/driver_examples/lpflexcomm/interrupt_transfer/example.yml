      - examples/driver_examples/lpflexcomm/interrupt_transfer/readme.md
      - ${board_root}/${board}/driver_examples/lpflexcomm/interrupt_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
