utick_example:
  section-type: application
  contents:
    meta_path: examples/driver_examples/utick
    project-root-path: boards/${board}/driver_examples/utick/${multicore_foldername}
    document:
      name: utick_example${core_id_suffix_name}
      category: driver_examples/utick
      brief: The utick project is a simple demonstration program of the SDK utick
        driver. It sets up the utick hardware block to trigger a periodic interrupt
        after every 1 second. When the utick interrupt is triggered a message is printed
        on the UART terminal.
      example_readme:
      - examples/driver_examples/utick/readme.md
      - ${board_root}/${board}/driver_examples/utick/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards:
    frdmmcxa153: []
