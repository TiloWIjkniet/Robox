flexio_pwm_trigger:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flexio/pwm_trigger
    project-root-path: boards/${board}/driver_examples/flexio/pwm_trigger/${multicore_foldername}
    document:
      name: flexio_pwm_trigger${core_id_suffix_name}
      category: driver_examples/flexio
      brief: This demo describes how to use SDK drivers to implement the PWM feature
        by FLEXIO IP module. It outputs the PWM singal with fixed frequency defined
        by "DEMO_FLEXIO_FREQUENCY" in source code and dynamic duty from 99 to 1 to
        one of the FLEXIO pin.
      example_readme:
      - examples/driver_examples/flexio/pwm_trigger/readme.md
      - ${board_root}/${board}/driver_examples/flexio/pwm_trigger/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
