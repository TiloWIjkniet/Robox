wdog32:
  section-type: application
  contents:
    meta_path: examples/driver_examples/wdog32
    project-root-path: boards/${board}/driver_examples/wdog32/${multicore_foldername}
    document:
      name: wdog32${core_id_suffix_name}
      category: driver_examples/wdog32
      brief: The WDOG32 Example project is to demonstrate usage of the KSDK wdog32
        driver.In this example, fast testing is first implemented to test the wdog32.After
        this, refreshing the watchdog in None-window mode and window mode is executed.Note
        wdog32 is disabled in SystemInit function which means wdog32 is disabledafter
        chip emerges from reset.
      example_readme:
      - examples/driver_examples/wdog32/readme.md
      - ${board_root}/${board}/driver_examples/wdog32/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
