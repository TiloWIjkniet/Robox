lptmr:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lptmr
    project-root-path: boards/${board}/driver_examples/lptmr/${multicore_foldername}
    document:
      name: lptmr${core_id_suffix_name}
      category: driver_examples/lptmr
      brief: The LPTMR project is a simple demonstration program of the SDK LPTMR
        driver. It sets up the LPTMRhardware block to trigger a periodic interrupt
        after every 1 second. When the LPTMR interrupt is triggereda message a printed
        on the UART terminal and an LED is toggled on the board.
      example_readme:
      - examples/driver_examples/lptmr/readme.md
      - ${board_root}/${board}/driver_examples/lptmr/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards:
    frdmmcxa153: []
