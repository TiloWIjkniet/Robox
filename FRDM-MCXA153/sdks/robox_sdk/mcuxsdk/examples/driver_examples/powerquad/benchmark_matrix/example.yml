  contents:
    meta_path: examples/driver_examples/powerquad/benchmark_matrix
    project-root-path: boards/${board}/driver_examples/powerquad/benchmark_matrix/${multicore_foldername}
    document:
      name: powerquad_benchmark_matrix${core_id_suffix_name}
      category: driver_examples/powerquad
      brief: This example shows the PowerQuad based CMSIS DSP function performance.
