        the PowerQuad performance improvement.
      example_readme:
      - examples/driver_examples/powerquad/benchmark_matrix/readme.md
      - ${board_root}/${board}/driver_examples/powerquad/benchmark_matrix/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
