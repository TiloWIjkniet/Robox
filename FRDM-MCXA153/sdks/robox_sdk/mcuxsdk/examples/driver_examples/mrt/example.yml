mrt_example:
  section-type: application
  contents:
    meta_path: examples/driver_examples/mrt
    project-root-path: boards/${board}/driver_examples/mrt/${multicore_foldername}
    document:
      name: mrt_example${core_id_suffix_name}
      category: driver_examples/mrt
      brief: The MRT project is a simple demonstration program of the SDK MRT driver.
        It sets up the MRThardware block to trigger a periodic interrupt after every
        250 milliseconds. When the PIT interrupt is triggereda message a printed on
        the UART terminal and an LED is toggled on the board.
      example_readme:
      - examples/driver_examples/mrt/readme.md
      - ${board_root}/${board}/driver_examples/mrt/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
