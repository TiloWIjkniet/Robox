cmu_fm_interrupt:
  section-type: application
  contents:
    meta_path: examples/driver_examples/cmu_fm
    project-root-path: boards/${board}/driver_examples/cmu_fm/${multicore_foldername}
    document:
      name: cmu_fm_interrupt${core_id_suffix_name}
      category: driver_examples/cmu_fm
      brief: The cmu_fm_interrupt example is to demonstrate usage of the SDK cmu_fm
