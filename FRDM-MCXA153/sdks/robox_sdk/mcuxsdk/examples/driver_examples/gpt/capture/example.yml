gpt_capture:
  section-type: application
  contents:
    meta_path: examples/driver_examples/gpt/capture
    project-root-path: boards/${board}/driver_examples/gpt/capture/${multicore_foldername}
    document:
      name: gpt_capture${core_id_suffix_name}
      category: driver_examples/gpt
      brief: The gpt_capture project is a simple demonstration program of the SDK
        GPT driver's input capture feature.The example sets up a GPT channel for rise-edge
        capture. Once the input signal is received,this example will print the capture
        value.
      example_readme:
      - examples/driver_examples/gpt/capture/readme.md
      - ${board_root}/${board}/driver_examples/gpt/capture/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
