rtwdog:
  section-type: application
  contents:
    meta_path: examples/driver_examples/rtwdog
    project-root-path: boards/${board}/driver_examples/rtwdog/${multicore_foldername}
    document:
      name: rtwdog${core_id_suffix_name}
      category: driver_examples/rtwdog
      brief: The RTWDOG Example project is to demonstrate usage of the KSDK rtwdog
        driver.In this example, fast testing is first implemented to test the rtwdog.After
        this, refreshing the watchdog in None-window mode and window mode is executed.Note
        rtwdog is disabled in SystemInit function which means rtwdog is disabledafter
        chip emerges from reset.
      example_readme:
      - examples/driver_examples/rtwdog/readme.md
      - ${board_root}/${board}/driver_examples/rtwdog/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
