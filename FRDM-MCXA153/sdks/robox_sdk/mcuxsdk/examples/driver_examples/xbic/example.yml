xbic:
  section-type: application
  contents:
    meta_path: examples/driver_examples/xbic
    project-root-path: boards/${board}/driver_examples/xbic/${multicore_foldername}
    document:
      name: xbic${core_id_suffix_name}
      category: driver_examples
      brief: The xbic Example project is to demonstrate usage of the KSDK xbic driver.
        In this example, The XBIC will enable master port and slave port error detection.
        Then inject errors into the communication and check whether the error information
        is correct.
      example_readme:
      - examples/driver_examples/xbic/readme.md
      - ${board_root}/${board}/driver_examples/xbic/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
