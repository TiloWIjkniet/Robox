mu_interrupt_primary_core:
  use_sysbuild: true
  section-type: application
  contents:
    meta_path: examples/driver_examples/mu/interrupt/primary
    project-root-path: boards/${board}/driver_examples/mu/interrupt/${multicore_foldername}/
    document:
      name: mu_interrupt_primary_core
      category: driver_examples/mu
      brief: The mu_interrupt example shows how to use MU driver in interrupt way:In
        this example:1. Core 0 send message to Core 1 in interrupt mode via MU module.2.
        Core 1 send message back to Core 0 in interrupt mode.3. Core 0 receive message
        sent from Core 1 in interrupt mode.
      example_readme:
      - examples/driver_examples/mu/interrupt/readme.md
      - ${board_root}/${board}/driver_examples/mu/interrupt/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
