edma4_memset:
  section-type: application
  contents:
    meta_path: examples/driver_examples/edma4/memset
    project-root-path: boards/${board}/driver_examples/edma4/memset/${multicore_foldername}
    document:
      name: edma4_memset${core_id_suffix_name}
      category: driver_examples/edma4
      brief: The EDMA4 memset example is a simple demonstration program that uses
        the SDK software.It executes one shot transfer from source buffer to destination
        buffer using the SDK EDMA4 drivers.The purpose of this example is to show
        how to use the EDMA4 and to provide a simple example for debugging and further
        development.
      example_readme:
      - examples/driver_examples/edma4/memset/readme.md
      - ${board_root}/${board}/driver_examples/edma4/memset/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
