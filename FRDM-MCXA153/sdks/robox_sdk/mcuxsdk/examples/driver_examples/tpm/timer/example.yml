tpm_timer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/tpm/timer
    project-root-path: boards/${board}/driver_examples/tpm/timer/${multicore_foldername}
    document:
      name: tpm_timer${core_id_suffix_name}
      category: driver_examples/tpm
      brief: The TPM project is a simple demonstration program of the SDK TPM driver
        to use TPM as a timer.It sets up the TPM hardware block to trigger an interrupt
        every 1 millisecond.When the TPM interrupt is triggered a message a printed
        on the UART terminal.
      example_readme:
      - examples/driver_examples/tpm/timer/readme.md
      - ${board_root}/${board}/driver_examples/tpm/timer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
