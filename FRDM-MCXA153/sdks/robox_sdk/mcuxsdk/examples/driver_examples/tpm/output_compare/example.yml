tpm_output_compare:
  section-type: application
  contents:
    meta_path: examples/driver_examples/tpm/output_compare
    project-root-path: boards/${board}/driver_examples/tpm/output_compare/${multicore_foldername}
    document:
      name: tpm_output_compare${core_id_suffix_name}
      category: driver_examples/tpm
      brief: The TPM project is a demonstration program of the SDK TPM driver's output
        compare feature.It sets up one TPM channel to toggle the output when a match
        occurs with the channel value. The usershould probe the TPM output with a
        oscilloscope to see the signal toggling.
      example_readme:
      - examples/driver_examples/tpm/output_compare/readme.md
      - ${board_root}/${board}/driver_examples/tpm/output_compare/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
