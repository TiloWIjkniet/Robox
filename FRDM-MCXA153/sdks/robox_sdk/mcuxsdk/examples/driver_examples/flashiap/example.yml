flashiap:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flashiap
    project-root-path: boards/${board}/driver_examples/flashiap/${multicore_foldername}
    document:
      name: flashiap${core_id_suffix_name}
      category: driver_examples/flashiap
      brief: The FLASIAP project is a simple demonstration program of the SDK FLASIAP
        driver. It erases and programs a portion of on-chip flash memory. A message
        a printed on the UART terminal as various operations on flash memory are performed.
      example_readme:
      - examples/driver_examples/flashiap/readme.md
      - ${board_root}/${board}/driver_examples/flashiap/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
