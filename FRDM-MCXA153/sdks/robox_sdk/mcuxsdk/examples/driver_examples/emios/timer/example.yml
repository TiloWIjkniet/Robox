emios_timer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/emios/timer
    project-root-path: boards/${board}/driver_examples/emios/timer/${multicore_foldername}
    document:
      name: emios_timer${core_id_suffix_name}
      category: driver_examples/emios
      brief: The eMIOS project is a simple demonstration example of the SDK eMIOS
        driver to use eMIOS as a timer. It sets up the eMIOS Modulus Counter to trigger
        an interrupt every 1 millisecond, and print '1s elapsed' every 1 second.
      example_readme:
      - examples/driver_examples/emios/timer/readme.md
      - ${board_root}/${board}/driver_examples/emios/timer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
