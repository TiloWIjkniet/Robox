emios_simple_pwm:
  section-type: application
  contents:
    meta_path: examples/driver_examples/emios/simple_pwm
    project-root-path: boards/${board}/driver_examples/emios/simple_pwm/${multicore_foldername}
    document:
      name: emios_simple_pwm${core_id_suffix_name}
      category: driver_examples/emios
      brief: The eMIOS project is a simple demonstration example of the SDK eMIOS
        driver to use eMIOS as PWM generator. It configures eMIOS UC (Unified channel)
        as Output PWM Buffered (OPWMB) mode and generate one 10kHz, 25% duty cycle
        PWM.
      example_readme:
      - examples/driver_examples/emios/simple_pwm/readme.md
      - ${board_root}/${board}/driver_examples/emios/simple_pwm/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
