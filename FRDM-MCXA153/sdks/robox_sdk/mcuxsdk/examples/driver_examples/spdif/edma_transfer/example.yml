spdif_edma_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/spdif/edma_transfer
    project-root-path: boards/${board}/driver_examples/spdif/edma_transfer/${multicore_foldername}
    document:
      name: spdif_edma_transfer${core_id_suffix_name}
      category: driver_examples/spdif
      brief: 'The spdif_edma_transfer example shows how to use spdif driver with edma:In
        this example, one spdif instance playbacks the audio data recorded by same
        spdif instance using edma.Notice: Please use 48KHz sample rate for PC playback
        and set SPDIF output device to 48KHz.'
      example_readme:
      - examples/driver_examples/spdif/edma_transfer/readme.md
      - ${board_root}/${board}/driver_examples/spdif/edma_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
