tempsensor:
  section-type: application
  contents:
    meta_path: examples/driver_examples/tempsensor
    project-root-path: boards/${board}/driver_examples/tempsensor/${multicore_foldername}
    document:
      name: tempsensor${core_id_suffix_name}
      category: driver_examples/tempsensor
      brief: The TEMPSENSOR project is a simple demonstration program of the SDK TEMPSENSOR
        driver.The temperatue sensor (TEMPSENSOR) module features alarm functions
        that can raise independent interrupt signals if the temperature is above two
        high-temperature thresholds and below a low temperature threshold, the system
        can then use this module to monitor the on-die temperature and take appropriate
        actions such as throttling back the core frequency when a the high temperature
        interrupt is set.
      example_readme:
      - examples/driver_examples/tempsensor/readme.md
      - ${board_root}/${board}/driver_examples/tempsensor/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
