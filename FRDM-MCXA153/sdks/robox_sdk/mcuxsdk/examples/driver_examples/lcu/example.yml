lcu:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lcu
    project-root-path: boards/${board}/driver_examples/lcu/${multicore_foldername}
    document:
      name: lcu${core_id_suffix_name}
      category: driver_examples
      brief: The lcu Example project is to demonstrate usage of the KSDK lcu driver.
        In this example, lcu will be refreshed by fixed service and keyed service
        sequence in regular window. After this, it will refresh lcu with fixed service
        sequence in window mode.
      example_readme:
      - examples/driver_examples/lcu/readme.md
      - ${board_root}/${board}/driver_examples/lcu/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
