lcdif_cursor_argb:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lcdif/cursor_argb
    project-root-path: boards/${board}/driver_examples/lcdif/cursor_argb/${multicore_foldername}
    document:
      name: lcdif_cursor_argb${core_id_suffix_name}
      category: driver_examples/lcdif
      brief: 'This example demonstrates how to use the LCDIF cursor in ARGB8888 mode.
