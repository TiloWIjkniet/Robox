      category: driver_examples/flexspi
      brief: The flexspi_hyper_flash_polling_transfer example shows how to use flexspi
        driver with polling:In this example, flexspi will send data and operate the
        external Hyper flash connected with FLEXSPI. Some simple flash command willbe
        executed, such as Read ID, Erase Sector and Program Buffer.Example will first
        configures hyper flash to enter ASO mode, read ID-CFI parameters, then exit
        ASO mode.Second, the example erase a sector in flash, check if the erase is
        successful and program the same sector, then read backthe sector data. At
        last check if the data read back is correct.
