flexspi_psram_polling_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flexspi/psram/polling_transfer
    project-root-path: boards/${board}/driver_examples/flexspi/psram/polling_transfer/${multicore_foldername}
    document:
      name: flexspi_psram_polling_transfer${core_id_suffix_name}
      category: driver_examples/flexspi
      brief: 'The flexspi_psram_polling_transfer example shows how to use flexspi
        driver with polling: In this example, flexspi will send data and operate the
        external PSRAM connected with FLEXSPI. Some simple flash command will be executed,
        such as Read Data and Write Data.Example will write/read through the whole
        chip, through IP command and AHB command.'
      example_readme:
      - examples/driver_examples/flexspi/psram/polling_transfer/readme.md
      - ${board_root}/${board}/driver_examples/flexspi/psram/polling_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
