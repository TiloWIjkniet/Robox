tspc:
  section-type: application
  contents:
    meta_path: examples/driver_examples/tspc
    project-root-path: boards/${board}/driver_examples/tspc/${multicore_foldername}
    document:
      name: tspc${core_id_suffix_name}
      category: driver_examples
      brief: The tspc Example project is to demonstrate usage of the KSDK tspc driver.
        In this example, tspc will put the two pads into a group, then disable the
        output buffer of one pad, and the output buffer of the other pad will change
        accordingly.
      example_readme:
      - examples/driver_examples/tspc/readme.md
      - ${board_root}/${board}/driver_examples/tspc/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
