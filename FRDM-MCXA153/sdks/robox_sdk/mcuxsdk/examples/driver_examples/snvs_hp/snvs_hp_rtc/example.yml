snvs_hp_rtc:
  section-type: application
  contents:
    meta_path: examples/driver_examples/snvs_hp/snvs_hp_rtc
    project-root-path: boards/${board}/driver_examples/snvs/snvs_hp_rtc/${multicore_foldername}
    document:
      name: snvs_hp_rtc${core_id_suffix_name}
      category: driver_examples/snvs
      brief: The SNVS HP RTC project is a simple demonstration program of the SDK
        SNVS HP driver. The test will set up RTC date and time to a predefined value
        and starts the counter. RTC then triggers an alarm after a user specified
        time period. The alarm will be set with reference to this predefined date
        and time.
      example_readme:
      - examples/driver_examples/snvs_hp/snvs_hp_rtc/readme.md
      - ${board_root}/${board}/driver_examples/snvs/snvs_hp_rtc/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
