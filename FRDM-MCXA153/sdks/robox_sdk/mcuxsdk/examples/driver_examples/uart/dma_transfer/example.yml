uart_dma_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/uart/dma_transfer
    project-root-path: boards/${board}/driver_examples/uart/dma_transfer/${multicore_foldername}
    document:
      name: uart_dma_transfer${core_id_suffix_name}
      category: driver_examples/uart
      brief: 'The uart_dma example shows how to use uart driver with DMA:In this example,
        one uart instance connect to PC through uart, the board willsend back all
        characters that PC send to the board.Note: The example echo every 8 characters,
        so input 8 characters every time.'
      example_readme:
      - examples/driver_examples/uart/dma_transfer/readme.md
      - ${board_root}/${board}/driver_examples/uart/dma_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
