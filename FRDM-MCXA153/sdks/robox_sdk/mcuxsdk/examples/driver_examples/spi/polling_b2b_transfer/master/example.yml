  contents:
    meta_path: examples/driver_examples/spi/polling_b2b_transfer/master
    project-root-path: boards/${board}/driver_examples/spi/polling_b2b_transfer/master/${multicore_foldername}
    document:
      name: spi_polling_b2b_transfer_master${core_id_suffix_name}
      category: driver_examples/spi
      brief: The spi_polling_board2board_master example shows how to use spi driver
