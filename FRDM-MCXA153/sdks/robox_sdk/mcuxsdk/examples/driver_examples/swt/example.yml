swt:
  section-type: application
  contents:
    meta_path: examples/driver_examples/swt
    project-root-path: boards/${board}/driver_examples/swt/${multicore_foldername}
    document:
      name: swt${core_id_suffix_name}
      category: driver_examples
      brief: The SWT Example project is to demonstrate usage of the KSDK swt driver.
        In this example, SWT will be refreshed by fixed service and keyed service
        sequence in regular window. After this, it will refresh SWT with fixed service
        sequence in window mode.
      example_readme:
      - examples/driver_examples/swt/readme.md
      - ${board_root}/${board}/driver_examples/swt/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
