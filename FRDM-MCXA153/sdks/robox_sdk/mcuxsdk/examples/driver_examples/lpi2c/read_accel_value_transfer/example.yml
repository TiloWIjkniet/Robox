lpi2c_read_accel_value_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lpi2c/read_accel_value_transfer
    project-root-path: boards/${board}/driver_examples/lpi2c/read_accel_value_transfer/${multicore_foldername}
    document:
      name: lpi2c_read_accel_value_transfer${core_id_suffix_name}
      category: driver_examples/lpi2c
      brief: 'The lpi2c_read_accel_value example shows how to use LPI2C driver to
        communicate with an lpi2c device: 1. How to use the lpi2c driver to read a
        lpi2c device who_am_I register. 2. How to use the lpi2c driver to write/read
        the device registers.In this example, the values of three-axis accelerometer
        print to the serial terminal on PC throughthe virtual serial port on board.'
      example_readme:
      - examples/driver_examples/lpi2c/read_accel_value_transfer/readme.md
      - ${board_root}/${board}/driver_examples/lpi2c/read_accel_value_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
