syspm:
  section-type: application
  contents:
    meta_path: examples/driver_examples/syspm
    project-root-path: boards/${board}/driver_examples/syspm/${multicore_foldername}
    document:
      name: syspm${core_id_suffix_name}
      category: driver_examples/syspm
      brief: The System Performance Monitor (SYSPM) is a memory mapped peripheral
        that enables the user to monitor system and/or CPU events. This demo project
        obtains the event count value through the system performance monitor, and
        prints three values.
      example_readme:
      - examples/driver_examples/syspm/readme.md
      - ${board_root}/${board}/driver_examples/syspm/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
