usart_interrupt_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flexcomm/usart/interrupt_transfer
    project-root-path: boards/${board}/driver_examples/usart/interrupt_transfer/${multicore_foldername}
    document:
      name: usart_interrupt_transfer${core_id_suffix_name}
      category: driver_examples/usart
      brief: 'The uart_interrupt example shows how to use uart driver in interrupt
        way:In this example, one uart instance connect to PC through uart, the board
        willsend back all characters that PC send to the board.Note: The example echo
        every 8 characters, so input 8 characters every time.'
      example_readme:
      - examples/driver_examples/flexcomm/usart/interrupt_transfer/readme.md
      - ${board_root}/${board}/driver_examples/usart/interrupt_transfer/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
