rtc:
  section-type: application
  contents:
    meta_path: examples/driver_examples/rtc
    project-root-path: boards/${board}/driver_examples/rtc/${multicore_foldername}
    document:
      name: rtc${core_id_suffix_name}
      category: driver_examples/rtc
      brief: The RTC project is a simple demonstration program of the SDK RTC driver.
        It sets up the RTChardware block to trigger an alarm after a user specified
        time period. The test will set the currentdate and time to a predefined value.
        The alarm will be set with reference to this predefined dateand time.
      example_readme:
      - examples/driver_examples/rtc/readme.md
      - ${board_root}/${board}/driver_examples/rtc/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
