elcdif_rgb:
  section-type: application
  contents:
    meta_path: examples/driver_examples/elcdif/rgb
    project-root-path: boards/${board}/driver_examples/elcdif/rgb/${multicore_foldername}
    document:
      name: elcdif_rgb${core_id_suffix_name}
      category: driver_examples/elcdif
      brief: The ELCDIF RGB project shows how to drive the RGB interface LCD using
        eLCDIF driver.If this example runs correctly, a rectangle is moving in the
        screen, and the colorchanges every time it reaches the edges of the screen.The
        rectangle moving speed might be different with Debug target and Release target,because
        these two targets spend different time to fill the frame buffer.
      example_readme:
      - examples/driver_examples/elcdif/rgb/readme.md
      - ${board_root}/${board}/driver_examples/elcdif/rgb/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
