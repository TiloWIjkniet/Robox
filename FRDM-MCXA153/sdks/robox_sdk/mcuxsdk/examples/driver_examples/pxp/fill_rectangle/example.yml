  contents:
    meta_path: examples/driver_examples/pxp/fill_rectangle
    project-root-path: boards/${board}/driver_examples/pxp/fill_rectangle/${multicore_foldername}
    document:
      name: pxp_fill_rectangle${core_id_suffix_name}
