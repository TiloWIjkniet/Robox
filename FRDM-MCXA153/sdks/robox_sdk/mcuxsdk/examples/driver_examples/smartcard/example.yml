smartcard:
  section-type: application
  contents:
    meta_path: examples/driver_examples/smartcard
    project-root-path: boards/${board}/driver_examples/smartcard/${multicore_foldername}
    document:
      name: smartcard${core_id_suffix_name}
      category: driver_examples/smartcard
      brief: This example demonstrates the SDK Peripheral drivers working with different
        methods.This example demonstrates use of smartcard driver API to read GSM
        sim card ICC-ID (Integrated circuit card identifier,which should be placed
        on the card). Please be aware, that this example is just simple demonstration
        of smartcard driver API. It may not work with all typesof GSM sim cards.
      example_readme:
      - examples/driver_examples/smartcard/readme.md
      - ${board_root}/${board}/driver_examples/smartcard/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
