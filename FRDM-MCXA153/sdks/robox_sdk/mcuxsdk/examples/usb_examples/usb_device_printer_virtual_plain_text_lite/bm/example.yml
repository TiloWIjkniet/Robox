      - examples/usb_examples/usb_device_printer_virtual_plain_text_lite/device_printer_devmgmt.jpg
      - examples/usb_examples/usb_device_printer_virtual_plain_text_lite/device_printer_devmgmt_install1.jpg
      - examples/usb_examples/usb_device_printer_virtual_plain_text_lite/device_printer_devmgmt_win10.jpg
