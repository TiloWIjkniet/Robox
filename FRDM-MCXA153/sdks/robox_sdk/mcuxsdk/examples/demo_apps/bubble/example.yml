bubble:
  section-type: application
  contents:
    meta_path: examples/demo_apps/bubble/.
    project-root-path: boards/${board}/demo_apps/bubble/${multicore_foldername}
    document:
      name: bubble${core_id_suffix_name}
      category: demo_apps
      brief: The bubble level demo demonstrates basic usage of the on-board accelerometer
        to implement a bubble level. A bubble level utilizes two axes to visually
        show deviation from a level plane (0 degrees) on a given axis.
      example_readme:
      - examples/demo_apps/bubble/readme.md
      - ${board_root}/${board}/demo_apps/bubble/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
