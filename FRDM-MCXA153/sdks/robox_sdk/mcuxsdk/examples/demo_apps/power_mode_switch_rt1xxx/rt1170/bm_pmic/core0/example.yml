power_mode_switch_bm_pmic_rt1xxx_core0:
  use_sysbuild: true
  section-type: application
  contents:
    meta_path: examples/demo_apps/power_mode_switch_rt1xxx/rt1170/bm_pmic/core0
    project-root-path: boards/${board}/demo_apps/power_mode_switch/bm_pmic/core0
    document:
      name: power_mode_switch_bm_pmic_rt1xxx_core0
      category: demo_apps
      brief: 'The Power mode switch demo application demonstrates the use of power
        modes and pf5020 in the KSDK. Different from power_mode_switch_bm_pmic demo,
        this demo uses external PMIC(PF5020) as power supply, so on-chip pmic is disabled
        in this demo. The external PMIC support standby mode which can work with chip
        PMIC_STBY_REQ signal to switch PMIC output in the hardware method. '
      example_readme:
      - examples/demo_apps/power_mode_switch_rt1xxx/rt1170/bm_pmic/readme.md
      - ${board_root}/${board}/demo_apps/power_mode_switch/bm_pmic/example_board_readme.md
