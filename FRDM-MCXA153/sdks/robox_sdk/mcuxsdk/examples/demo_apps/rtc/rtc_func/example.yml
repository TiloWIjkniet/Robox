rtc_func:
  section-type: application
  contents:
    meta_path: examples/demo_apps/rtc/rtc_func
    project-root-path: boards/${board}/demo_apps/rtc_func/${multicore_foldername}
    document:
      name: rtc_func${core_id_suffix_name}
      category: demo_apps
      brief: The RTC demo application demonstrates the important features of the RTC
        Module by using the RTC Peripheral Driver.The RTC demo supports the following
        features:- Calendar  + Get the current date time with Year, Month, Day, Hour,
        Minute, and Second.  + Set the current date time with Year, Month, Day, Hour,
        Minute, and Second.- Alarm  + Set the alarm based on the current time.  +
        Application prints a notification when the alarm expires.- Seconds interrupt  +
        Use second interrupt function to display a digital time blink every second.
      example_readme:
      - examples/demo_apps/rtc/rtc_func/readme.md
      - ${board_root}/${board}/demo_apps/rtc_func/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
  boards: {}
