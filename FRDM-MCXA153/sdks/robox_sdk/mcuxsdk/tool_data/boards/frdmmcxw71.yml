overview: '<p>The FRDM-MCXW71 is a compact and scalable development board for rapid prototyping of the MCX W71 wireless MCU. It offers easy evaluation of the MCX W71''s multiprotocol wireless support for Bluetooth LE, Zigbee, Thread and Matter. </p><p>The board includes an on-board MCU-Link debugger, industry standard headers for easy access to the MCU’s I/Os, an accelerometer, a light sensor and external SPI flash memory.&nbsp;</p><p>The MCXW71 highly sensitive, optimized 2.4 GHz radio features a PCB meandered-antenna which can be bypassed to test via µ-RF connection.&nbsp;</p><p>Multiple add-on boards are available through NXP''s Expansion Board Hub&nbsp; while the Application Code Hub&nbsp; provides ready to use software examples as part of the MCUXpresso Developer Experience.</p>'
