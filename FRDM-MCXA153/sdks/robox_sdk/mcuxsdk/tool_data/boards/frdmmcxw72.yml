overview: '<p>The FRDM-MCXW72 is a compact and scalable IIoT development board for rapid prototyping of the MCX W72 wireless MCU. It offers easy evaluation of the MCX W72''s multiprotocol wireless support for Bluetooth LE, Zigbee, Thread and Matter.&nbsp;</p><p>The board includes an on-board MCU-Link debugger, industry standard headers for easy access to the MCU''s I/Os, an accelerometer, a light sensor and external SPI flash memory.&nbsp;</p><p>The MCXW72 highly sensitive, optimized 2.4 GHz radio features a PCB meandered-antenna which can be bypassed to test via Âµ-RF connection.&nbsp;</p><p>Multiple add-on boards are available through NXP''s Expansion Board Hub&nbsp; while the Application Code Hub&nbsp; provides ready to use software examples as part of the MCUXpresso Developer Experience.</p>'
