overview: '<p>The MCXW72 EVK is an IIOT evaluation kit development board for advanced development of the MCXW72 wireless MCU. It offers exhaustive evaluation of the MCX W72''s multiprotocol wireless support for Bluetooth LE, Zigbee, Thread and Matter and CAN connectivity.</p><p>The MCXW72 highly sensitive, optimized 2.4 GHz radio features a PCB meandered-antenna which can be bypassed to test via Âµ-RF connection.&nbsp;</p><p>The MCXW72 EVK is a modular platform composed of the connectivity mother board KW-MCXW-EVK-MB and an M.2 meandered antenna module MCXW72-M10.&nbsp;</p><p>The board includes an advanced&nbsp; MCU-Link debug probe, Power and low power option, CAN transceiver, buttons, switches, LEDs and integrated sensors, Arduino shield connectors, a MikroE Click connector and other headers.</p>'
